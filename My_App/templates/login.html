{% extends 'base.html' %}

{% block content %}

<div class="card text-bg-dark w-25 mx-auto mt-5">
    <h1 class="card-title text-center my-4">LOGIN</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3 text-dark mx-1">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 text-dark mx-1">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary mb-3 w-50 d-grid mx-auto">Login</button>
        <div class="d-grid">
            <p class="mx-auto">Need an account? <a class="text-decoration-none"
                                                       href="{% url 'register' %}">Register</a></p>
        </div>
    </form>

</div>


{% endblock %}
